<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debangana Bhattacharjee - portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <!-- Debangana Bhattacharjee -->
            <nav>
                <ul>
                    <li><a href="index.html" class="">Home</a></li>
                    <li><a href="intro.html" class="">My Intro</a></li>
                    <li><a href="services.html" class="">Services</a></li>
                    <li><a href="blog.html" class="">Blogs</a></li>
                    <li><a href="contact.html" class="">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger"> 
                <img class="ham" src="ham.png" alt="" width="40px">
                <img class="cross" src="cross.png" alt="" width="23px">
            </div>
            <div class="contactForm">
                <h1>Contact Form</h1>
                <h5>*We'll never share your email and phone number with anyone</h5>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">NAME</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">

                    </div>

                    <div class="mb-3">
                        <label for="clientPhone" class="form-label">Phone Number</label>
                        <input type="phone" class="form-control" id="clientPhone">
                    </div>
                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">ENQUIRY</label>
                        <textarea name="clientenquiry" id="clientenquiry" cols="30" rows="10"></textarea>
                       
                    </div>
                    <div class="mb-3" id="form-check">
                        <label class="form-check-label" for="isclient">I  have a work for you</label>
                        <input type="checkbox" class="form-check-input" id="isclient">
                    </div>
                    <button type="submit" class=" btn-primary">Submit</button>
                </form>

            </div>
        </div>





    </div>

    </div>
    <script src="logic.js"></script>c
</body>

</html>
