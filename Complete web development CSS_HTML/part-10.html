<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ids and Class</title>
</head>
<body>
    <h3> Ids and Class</h3>
    <!-- id is use in particular tag only -->
    <!-- class can be used in multiple tags -->
    <!-- one tag can have multiple class  -->
    <div id="mainBox"Class="redBg">
        this is mainBox

    </div>
    <span class="redBg"> </span>
    <!-- Emment -->
    <!-- . is for class and # for id -->
    <div class="redBg anotherclass" ></div>
</body>
</html>
